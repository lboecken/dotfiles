display-message "sourcing tmux.conf"

set -g status-style 'bg=#ffffff fg=#5eacd3'
set -g base-index 1

# forget the find window.  That is for chumps
bind-key -r o run-shell "tmux new-window tmux_sessionizer"


unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

######################
### DESIGN CHANGES ###
######################

set -g mouse off
#  modes
setw -g mode-keys vi
setw -g clock-mode-colour colour5

# rebind kill-pane & kill-window
unbind x
bind x kill-pane
unbind &
bind & kill-window


# Use v to trigger selection    
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -sg escape-time 10
set-option -g history-limit 100000
set -g default-terminal screen-256color

# # Split vertically
# unbind %
# bind | split-window -h
#
# # Split horizontally
# unbind '"'
# bind - split-window -v

bind-key v switch-client -T SESSION_NAV
bind-key -T SESSION_NAV d run-shell "work dserv"
bind-key -T SESSION_NAV m run-shell "work myeducator"
bind-key -T SESSION_NAV v run-shell "work vlib"
bind-key -T SESSION_NAV s run-shell "work vserv"
bind-key -T SESSION_NAV a run-shell "work vapps"
bind-key -T SESSION_NAV c run-shell "tmux_sessionizer dotfiles"
bind-key -T SESSION_NAV j run-shell "tmux_sessionizer kalshi-be"
bind-key -T SESSION_NAV k run-shell "tmux_sessionizer kalshi-bots"
bind-key -T SESSION_NAV l run-shell "tmux_sessionizer kalshi-fe"

unbind r
bind r source-file "~/.config/tmux/tmux.conf" \;

# Resize panes by direction
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r Left previous-window
bind -r Right next-window

# Toggle max/min the current pane
bind -r m resize-pane -Z

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/'
# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.local/share/tmux/tpm/tpm'
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

# statusbar
set -g status-position top 
set -g status-justify centre
set -g status-left "#[bg=#{@thm_lavender},fg=#dce0e8] #{:client_key_table} #[bg=#{@thm_bg}]   #[bg=#{@thm_lavender}] #{session_path} "
set -g status-right '%d/%m %H:%M'
set -g status-right-length 50
set -g status-left-length 121

setw -g window-status-current-format "#[fg=#dce0e8,bg=#{@thm_mauve}] #I #[fg=#4c4f69,bg=#{@thm_surface_2}] #W "
setw -g window-status-format "#[fg=#dce0e8,bg=#{@thm_overlay_2}] #I #[fg=#4c4f69,bg=#{@thm_surface_0}] #W "
setw -g window-status-separator ' :: '

setw -g pane-border-lines 'heavy'
set -g @catppuccin_flavor 'latte' # latte, frappe, macchiato or mocha
